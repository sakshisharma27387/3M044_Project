<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Forms</h1>

    <form action="" oninput="result.value = Number(a.value)+Number(b.value)" >
    <label for="uname">Enter Username:</label>
    <input type="text" id="uname" name="unamefield" size="40" 
    maxlength="4" minlength="" placeholder="Enter username" required>
    <br>
    <label for="pass">Enter Password:</label>
    <input type="password" id="pass" name="pass" autofocus>
    <br>
    <label for="emailid">Enter Email:</label>
    <input type="email" id="emailid" name="emailid" autofocus>
    <br>

    <input list="courses">
    <datalist id="courses">
        <option value="Btech"></option>
        <option value="Bsc"></option>
        <option value="Bca"></option>

    </datalist>

    <p>Select Program:</p>
    <input type="radio" name="course" id="btech" value="BTECH" checked>
    <label for="btech">B.tech</label>
    <input type="radio" name="course" id="bca" value="bca">
    <label for="bca">BCA</label>
    <input type="radio" name="course" id="bsc" value="Bsc">
    <label for="bsc">B.Sc</label>

    <br>
    <input type="date" name="datebox" id="datebox">
    <br>
    <input type="time" name="timebox" id="timebox">
    <br>
    <input type="color" name="colorbox" id="colorbox">
    <br>
    <input type="range" name="rangebox" id="rangebox" min="0" max="20">

    <br>

    <input type="search" name="searchbox" id="searchbox">
    <br>
    <input type="tel" name="telbox" id="telbox">
    <br>
    <input type="url" name="urlbox" id="urlbox">

    <br>

    <input type="number" name="numberbox" id="numberbox" 
    min="4" max="20" step="3">

    <br>


    <p>Choose State:</p>
    <select name="state" id="state" size="2" multiple>
        <option value="punjab" selected>Punjab</option>
        <option value="himachal">Himachal Pradesh</option>
        <option value="kerala">Kerala</option>
    </select>

    <p>Choose File:</p>
    <input type="file" name="filebox" id="filebox" accept="application/pdf">

    <p>Addition of 2 numbers:</p>
    <input type="number" name="a" id="a" value="0">
    +
    <input type="number" name="b" id="b" value="0">
    =
    <output name="result"></output>

    <br>
    <input type="submit" name="submitbtn" id="submitbtn">
    <input type="reset" name="resetbtn" id="resetbtn">
    </form>

</body>
</html>
