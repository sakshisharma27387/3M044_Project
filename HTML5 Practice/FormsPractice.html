<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Forms</h1>

    <label for="uname">Enter Username:</label>
    <input type="text" id="uname" name="unamefield" size="40" 
    maxlength="4" minlength="" placeholder="Enter username">
    <br>
    <label for="pass">Enter Password:</label>
    <input type="password" id="pass" name="pass">
    <br>
    <label for="emailid">Enter Email:</label>
    <input type="email" id="emailid" name="emailid">
    <br>

    <p>Select Program:</p>
    <input type="radio" name="course" id="btech" value="BTECH" checked>
    <label for="btech">B.tech</label>
    <input type="radio" name="course" id="bca" value="bca">
    <label for="bca">BCA</label>
    <input type="radio" name="course" id="bsc" value="Bsc">
    <label for="bsc">B.Sc</label>





</body>
</html>
