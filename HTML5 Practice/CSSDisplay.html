<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            background-color: aqua;
            display:inline;
            width: 50px;
            height: 50px;
        }
        #span1{
            background-color: blue;
            display: block;
        }
        #span2{
            background-color: bisque;
            visibility: hidden;
            width: 50px;
            height: 50px;
        }
        #div2{
            background-color: blueviolet;
        }
    </style>
</head>
<body>

    <div id="div1">This is div element</div>
    <span id="span1">This is span element</span>
    <span id="span2">This is span element2</span>
    <div id="div2">This is div</div>
    
</body>
</html>
