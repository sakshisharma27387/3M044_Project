<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var a = 2;

        switch(a){
            case 1:
                console.log("Monday");
                break;
            case 2:
                console.log("Tuesday");
            
            case 3:
                console.log("Wednesday");
                break;
            case 4:
                console.log("Thursday");
                break;
            default:
                console.log("No case is matched");
                break;
            
        }

    </script>
    
</body>
</html>
